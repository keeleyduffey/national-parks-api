<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Parks</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <div class="container">
      <h1>Find National Parks</h1>
      <form id="js-form">
        <div class="input-wrapper">
          <label for="states-input">Abbreviated States to Search</label>
          <input type="text" name="states-input" id="js-states-input" placeholder="e.g., CO, GA, NY" required >
        </div>
        
        <div class="input-wrapper">
          <label for="max-results">Maximum Results To View</label>
          <input type="number" name="max-results" id="js-max-results" value="10" required >
        </div>
        
        <button type="submit">Submit</button>
      </form>
      <section class="results">
        <ul id="results-list"></ul>
        <p id="js-error-message" class="error-message"></p>
      </section>
    </div>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
